<!DOCTYPE html>
<html>
	<head>
		<title>Cart Quantity</title>
	</head>
	<body>
		<button
			onclick="
        console.log(`Cart Quantity: ${cartQuantity}`);
      ">
			Cart Quantity
		</button>
		<button
			onclick="
      updateCartQuantity(1)
    ">
			Add to Cart
		</button>
		<button
			onclick="
      updateCartQuantity(2)
    ">
			+2
		</button>
		<button
			onclick="
      updateCartQuantity(3)
    ">
			+3
		</button>
		<button
			onclick="
      updateCartQuantity(4)
			">
			+4
			</button>
			<button
				onclick="
      updateCartQuantity(5)
			">
				+5
			</button>
		</button>
		<button onclick="
      updateCartQuantity(-1);
		">
		Remove from cart
	</button>
	<button onclick="
      updateCartQuantity(-2);
	"> -2 </button>
		<button onclick="
      updateCartQuantity(-3);
		"> -3 </button>
		<button
			onclick="
      cartQuantity = 0;
      console.log('Cart was reset');
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">
			Reset Cart
		</button>

		<script>
			let cartQuantity = 0;

      function updateCartQuantity(itemNum) {
        if (cartQuantity + itemNum > 10) {
          alert('Too many items removed');
        } else {
          cartQuantity -= itemNum;
          console.log(`Cart Quantiity: ${cartQuantity}`);
        }
      }
		</script>
	</body>
</html>
